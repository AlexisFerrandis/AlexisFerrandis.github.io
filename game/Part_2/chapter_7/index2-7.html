<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/png" href="../../../public/assets/img/favicon.png" />
		<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../sass/main.css" />

		<title>SRGame - 2-7 - Il imitait une pieuvre</title>
	</head>
	<body>
		<img src="../../../public/assets/img/pokemon-battle.jpg" alt="Pokemon arena" class="background-img" />

		<div id="battleContainer">
			<div id="battleOpponentContainer">
				<div id="battleOpponentLifeAndName" class="nes-container is-dark">
					<div id="battleOpponentName"></div>
					<div id="battleOpponentLife">
						<progress id="battleOpponentLifeBar" class="nes-progress is-success" value="100" max="100"></progress>
						<div id="opponentLifeValue">100 hp</div>
					</div>
				</div>
				<div id="battleOpponentImg"></div>
			</div>

			<div id="battleChevretteContainer">
				<div id="battleChevretteImg">
					<img src="../../../public/assets/img/chevrette-sprite/chevrette-night.gif" alt="" />
				</div>
				<div id="battleChevretteLifeAndName" class="nes-container is-dark">
					<div id="battleChevretteName">
						<h3>Chevrette</h3>
					</div>
					<div id="battleChevretteLife">
						<progress id="battleChevretteLifeBar" class="nes-progress is-success" value="100" max="100"></progress>
						<div id="chevretteLifeValue">100 hp</div>
					</div>
				</div>
			</div>

			<div id="battleChevretteAttackContainer">
				<button class="nes-btn chevrette-atck" id="fireDance">Fire Dance</button>
				<button class="nes-btn chevrette-atck" id="pipoSmash">Pipo Smash</button>
				<button class="nes-btn chevrette-atck" id="spatuleVenimeuse">Spatule Venimeuse</button>
				<button class="nes-btn chevrette-atck" id="shazamAtoumini">Shazam Atoumini</button>
			</div>
		</div>

		<script src="../../../public/js/dialog.js"></script>
		<script src="../../../public/js/user-information.js"></script>
		<script src="../../../public/js/pokemon-fight-tdc.js"></script>
		<script src="./script2-7.js"></script>
	</body>
</html>
