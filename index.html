        @font-face {

        .loader-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background-color: #7a000e;
            z-index: 99;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border-radius: 3px;
            font-size: 30px;
            padding: 1em;
            position: relative;
            margin-bottom: .25em;
            vertical-align: top;
            transition: .3s color, .3s border, .3s transform, .3s 
        }
        .loader {
            display: inline-block;
            width: 1em;
            height: 1em;
            color: inherit;
            vertical-align: middle;
            pointer-events: none;
            position: relative;
            background-color: #F2F4F3;
            border-radius: 50%;
        }

        .loader:after,
        .loader:before {
            content: "";
            position: absolute;
            width: .25em;
            height: .25em;
            border-radius: 50%;
            opacity: .8;
        }

        .loader:after {
            left: -.5em;
            top: -.25em;
            background-color: #F2F4F3;
            transform-origin: .75em 1em;
            animation: loader 1s linear infinite;
            opacity: .6;
        }

        .loader:before {
            left: -1.25em;
            top: -.75em;
            background-color: #F2F4F3;
            transform-origin: 1.5em 1em;
            animation: loader 2s linear infinite;
        }
        .loader-title {
            font-family: introRustLine;
            color: #F2F4F3;
        }


        @keyframes loader {
            0% {
                transform: rotateZ(0deg) translate3d(0, 0, 0);
            }
            100% {
                transform: rotateZ(360deg) translate3d(0, 0, 0);
            }
        }
    </style>
